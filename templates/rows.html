<style>
    .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .contact-card {
        border: 1px solid #04404c;
        border-radius: 5px 9px;
        padding: 20px;
        box-shadow: 1px 0.1px 1px #41eec0;
    }

    .contact-card input[type="checkbox"] {
        margin-right: 10px;
    }

    .contact-options a {
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        color: #007bff;
    }

    .contact-options a:hover {
        text-decoration: underline;
    }
</style>

<div class="contact-grid">
    {% for contact in contacts %}
    <div class="contact-card">
        <input type="checkbox" name="selected_contact_ids" value="{{ contact.id }}" x-model="selected">
        <h2>{{ contact.first }} {{ contact.last }}</h2>
        <p>Phone: {{ contact.phone }}</p>
        <p>Email: {{ contact.email }}</p>
        <div class="contact-options">
            <a href="/contacts/{{ contact.id }}/edit">Edit</a>
            <a href="/contacts/{{ contact.id }}">View</a>
            <a href="#" hx-delete="/contacts/{{ contact.id }}"
                hx-confirm="Are you sure you want to delete this contact?" hx-swap="outerHTML swap:1s"
                hx-target="closest .contact-card">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
